{% extends "layout.html" %}

{% block body %}

    <br><br><br><br><br>
    <form action="/signin" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="email" name="email" placeholder="Email" type="email">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
        </div>
        <button class="btn btn-outline-dark" type="submit" id="in">Sign In</button>
    </form>
    <div class="flashmessage">
        {% with messages = get_flashed_messages() %}
            {%if messages %}
                {% for msg in messages %}
                    <p>{{ msg }}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>

{% endblock %}
