<!DOCTYPE html>

<html lang="en">

<head>

    <!-- Metadata -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- https://getbootstrap.com/docs/5.1/ -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
    <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>

    <!-- Icon Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='pics/favicon.ico')}}">

    <!-- CSS -->
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">

    <title>BULLETSCRIPT</title>

</head>

<body>
    
    <!-- Nav container with logo, name, social media links, link to merch page and subscribe button -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top" style="background-color: black;">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="/static/pics/logo.png" alt="logo" style="width:40px;">
            </a>
            <h1>BULLETSCRIPT</h1>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="container-fluid">
                <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">
                    <ul class="navbar-nav">
                        <!-- Facebook-->
                        <li class="nav-item">
                            <a class="nav-link fa fa-facebook" href="https://www.facebook.com/BULLETSCRIPT" target="_blank"></a>
                        </li>

                        <!-- Instagram -->
                        <li class="nav-item">
                            <a class="nav-link fa fa-instagram" href="https://www.instagram.com/bulletscript" target="_blank"></a>
                        </li>
                        
                        <!-- Spotify -->
                        <li class="nav-item">
                            <a class="nav-link fa fa-spotify" href="https://open.spotify.com/artist/3SLBGghuwxcU3N8CQOHJHR" target="_blank"></a>
                        </li>
                        
                        <!-- Bandcamp -->
                        <li class="nav-item">
                            <a class="nav-link fa fa-bandcamp" href="https://bulletscript.bandcamp.com/" target="_blank"></a>
                        </li>
                    </ul>
                    <div class="d-flex">
                        <form action="/signup">
                            <button type="submit" class="btn btn-outline-dark" id="upbutton">Sign Up</button>
                        </form>
                        <form action="/signin">
                            <button type="submit" class="btn btn-outline-dark" id="inbutton">Sign In</button>
                        </form>
                    </div>
                </div>
                <div class="flashmessage1">
                    {% if session['name'] %}
                        You are logged in as {{ session['name'] }}. <a href="/logout">Log out</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>
    <!-- End nav container -->

    {% block body %}
    {% endblock %}

</body>

</html>
